<div class="row">
    <div class="col">
        <h4>Today's total time:</h4>
        <h1 *ngIf="serveTime.counter; else elseBlock">
            {{ serveTime.clockedInHours }}:{{ serveTime.clockedInMinutes }}:{{ serveTime.clockedInSeconds }} </h1>
        <ng-template #elseBlock>
            <h1>00:00:00</h1>
        </ng-template>
    </div>
    <div class="col">
        <h4>Clock out target:</h4>
        <h1 *ngIf="serveTime.workEndTime; else elseBlock">{{serveTime.workEndTime | date:'shortTime'}}</h1>
        <ng-template #elseBlock>
            <h1>00:00</h1>
        </ng-template>
    </div>
</div>
<div class="row">
    <div class="col">
        <h4>This week's total time:</h4>
        <h1>38:23:02</h1>
    </div>

    <div class="col">
        <circle-progress 
        [percent]="serveTime.ratio" 
        [radius]="50" 
        [outerStrokeWidth]="8" 
        [innerStrokeWidth]="4"
        [outerStrokeColor]="'#01947E'" 
        [innerStrokeColor]="'#80D9CB'" 
        [animation]="false" 
        [animationDuration]="300"
        [toFixed]="2">

        </circle-progress>
        <!-- <h4>{{serveTime.currentTime}}Current Time</h4>
        <h4>{{serveTime.endTime}}End Time</h4>
        <h4>{{serveTime.ratio}}Ratio</h4> -->
    </div>

</div>
